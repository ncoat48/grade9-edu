<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
  }

  .scene {
    position: relative;
    width: 420px;
    height: 560px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Fireworks canvas */
  #fireworks {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .card {
    position: relative;
    z-index: 2;
    background: linear-gradient(145deg, #1a0a2e, #2d1060, #1a0a2e);
    border-radius: 24px;
    padding: 30px 28px 36px;
    box-shadow:
      0 0 60px rgba(180, 80, 255, 0.4),
      0 0 120px rgba(100, 0, 200, 0.2),
      inset 0 1px 0 rgba(255,255,255,0.1);
    border: 1px solid rgba(200, 120, 255, 0.3);
    text-align: center;
    animation: cardPulse 3s ease-in-out infinite;
  }

  @keyframes cardPulse {
    0%, 100% { box-shadow: 0 0 60px rgba(180,80,255,0.4), 0 0 120px rgba(100,0,200,0.2), inset 0 1px 0 rgba(255,255,255,0.1); }
    50% { box-shadow: 0 0 90px rgba(255,100,200,0.5), 0 0 160px rgba(150,0,255,0.3), inset 0 1px 0 rgba(255,255,255,0.1); }
  }

  .photo-frame {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin: 0 auto 22px;
    position: relative;
    overflow: hidden;
    border: 4px solid transparent;
    background: linear-gradient(#1a0a2e, #1a0a2e) padding-box,
                linear-gradient(135deg, #ff6ec7, #a855f7, #38bdf8, #ff6ec7) border-box;
    animation: rotateBorder 4s linear infinite;
    box-shadow: 0 0 30px rgba(200, 100, 255, 0.6), 0 0 60px rgba(100, 50, 200, 0.3);
  }

  @keyframes rotateBorder {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  .photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center top;
    border-radius: 50%;
  }

  .hb-text {
    font-size: 52px;
    font-weight: 700;
    background: linear-gradient(90deg, #ff6ec7, #fff, #a855f7, #38bdf8, #ff6ec7);
    background-size: 300% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: shimmer 2.5s linear infinite;
    line-height: 1.1;
    text-shadow: none;
    filter: drop-shadow(0 0 12px rgba(200, 100, 255, 0.8));
  }

  @keyframes shimmer {
    0% { background-position: 0% 50%; }
    100% { background-position: 300% 50%; }
  }

  /* Floating stars */
  .star {
    position: fixed;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: floatUp linear infinite;
    opacity: 0;
    z-index: 1;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  .balloons {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-top: 18px;
  }

  .balloon {
    font-size: 28px;
    animation: sway 2s ease-in-out infinite;
    display: inline-block;
  }

  .balloon:nth-child(1) { animation-delay: 0s; }
  .balloon:nth-child(2) { animation-delay: 0.3s; }
  .balloon:nth-child(3) { animation-delay: 0.6s; }
  .balloon:nth-child(4) { animation-delay: 0.9s; }
  .balloon:nth-child(5) { animation-delay: 1.2s; }

  @keyframes sway {
    0%, 100% { transform: rotate(-8deg) translateY(0); }
    50% { transform: rotate(8deg) translateY(-8px); }
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<!-- Floating stars -->
<script>
  // Create stars
  for (let i = 0; i < 30; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (4 + Math.random() * 6) + 's';
    star.style.animationDelay = (Math.random() * 8) + 's';
    star.style.width = star.style.height = (2 + Math.random() * 4) + 'px';
    const colors = ['#ff6ec7','#a855f7','#38bdf8','#fff','#ffd700'];
    star.style.background = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(star);
  }
</script>

<script>
// Fireworks
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

class Particle {
  constructor(x, y, color) {
    this.x = x; this.y = y;
    this.color = color;
    const angle = Math.random() * Math.PI * 2;
    const speed = 2 + Math.random() * 5;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.life = 1;
    this.decay = 0.015 + Math.random() * 0.02;
    this.size = 2 + Math.random() * 3;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.08;
    this.life -= this.decay;
    this.vx *= 0.98;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.life;
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 6;
    ctx.shadowColor = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

let particles = [];
const colors = ['#ff6ec7','#a855f7','#38bdf8','#ffd700','#ff4040','#00ff88','#fff'];

function launch() {
  const x = 80 + Math.random() * (canvas.width - 160);
  const y = 60 + Math.random() * (canvas.height * 0.5);
  const color = colors[Math.floor(Math.random() * colors.length)];
  for (let i = 0; i < 60; i++) {
    particles.push(new Particle(x, y, color));
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles = particles.filter(p => p.life > 0);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animate);
}

animate();
setInterval(launch, 1200);
launch(); launch();
</script>
